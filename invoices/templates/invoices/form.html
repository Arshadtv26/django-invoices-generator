{% extends 'invoices/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block main %}
<div class="container">
<h3 class="mt-4">
  Details
</h3>
<form class="my-class" method="post">
  {% crispy invoice_form %}
  <h4 class="mt-4">
    Order
  </h4>
  {{ order_formset.management_form }}
  {% for order in order_formset %}
      {% crispy order %}
      


  {% endfor %}
  <button type="submit" class="mt-4 btn btn-primary"  value="Submit">Submit</button>
</form>
</div>
<script src="{% static 'invoices/js/dynamic_form.js' %}"></script>

{% endblock %}
